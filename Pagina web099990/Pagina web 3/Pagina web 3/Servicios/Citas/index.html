<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reserva de Cita</title>
</head>
<body>

    <div class="ContenedorFormulario">
        <div class="Logo"><a href="../Inicio/index.html"><img src="OIP-removebg-preview.png" alt=""></a></div>

        <section class="ContactoSeleccion">
            <div class="ContactoContenedor">
                <h2 class="fade-in">Reserva de Cita</h2>
                <p class="fade-in">Completa el formulario y nos pondremos en contacto contigo pronto para confirmar la cita.</p>
                <form action="#" method="post" class="fade-in" id="formulario-cita">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="fecha">Fecha de la Cita:</label>
                    <input type="date" id="fecha" name="fecha" required>

                    <button type="submit" id="reservar-btn">Reservar Cita</button>
                </form>

                <div class="MensajeRespuesta" id="mensaje-respuesta">
                    <p>Gracias por reservar una cita. Pronto nos pondremos en contacto para confirmar los detalles.</p>
                    <a href="../../Inicio/index.html">Volver</a>
                </div>
            </div>
        </section>

        <footer>
            <p>Contáctanos: Lorenasalgadoalbalab@gmail.com</p>
        </footer>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
