<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>
<body>

    <div class="ContenedorFormulario">
        <div class="Logo"><a href="../Inicio/index.html"><img src="OIP-removebg-preview.png" alt=""></a></div>

        <section class="ContactoSeleccion">
            <div class="ContactoContenedor">
                <h2 class="fade-in">Contacto</h2>
                <p class="fade-in">¿Tienes alguna pregunta, duda o reclamo? Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo pronto.</p>
                <form action="#" method="post" class="fade-in" id="formulario-contacto">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                    <button type="submit" id="enviar-btn">Enviar</button>
                </form>

                <div class="MensajeRespuesta" id="mensaje-respuesta">
                    <p>Gracias por contactarnos. Pronto te daremos una respuesta.</p>
                    <a href="../Inicio/index.html">Volver</a>
                </div>
            </div>
        </section>

        <footer>
            <p>Contáctanos: Lorenasalgadoalbalab@gmail.com</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
